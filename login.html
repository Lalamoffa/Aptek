<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo"><img src="images/logo.webp" alt="logo"></a>
        <div class="search-box">
            <input type="text" name="navSearch" placeholder="Axtar">
        </div>
        <ul class="cart-icon">
            <li><a href="#" id="dropdownToggle"><i class="ri-map-pin-line map"></i></a></li>
            <li> <a href="calculator.html"><i class="ri-calculator-line calculator"></i></a></li>
            <li class="user"><a href="login.html"><i class="ri-user-3-fill"></i></a></li>
            <div class="dropdown-menu">
                <div class="profile">
                    <img src="profile.jpg" alt="Profile Picture" class="profile-img">
                    <h3 class="profile-name">Lale Memmedova</h3>
                </div>
                <ul class="dropdown-options">
                    <li><a href="profile.html">Profilim</a></li>
                    <li><a href="settings.html">Tənzimləmələr</a></li>
                    <li><a href="logout.html">Çıxış</a></li>
                </ul>
            </div>
        </ul>

    </nav>
    <div class="menu">
        <div class="dropdown" id="dropdownMenu">
            <a href="#">Məkanım</a>
            <a href="#">Xəritədə göstər</a>
        </div>
    </div>




    <div class="container">
        <div class="backbox">
            <div class="loginMsg">
                <div class="textcontent">
                    <p class="title">Hesabınız yoxdur?</p>
                    <p>Qeydiyyatdan keçin.</p>
                    <button id="switch1">QEYD OL</button>
                </div>
            </div>
            <div class="signupMsg visibility">
                <div class="textcontent">
                    <p class="title">Hesabınız var?</p>
                    <p>Daxil olun.</p>
                    <button id="switch2">DAXİL OL</button>
                </div>
            </div>
        </div>

        <div class="frontbox">
            <div class="login">
                <h2>DAXİL OL</h2>
                <div class="inputbox">
                    <input type="text" name="email" placeholder="  Email">
                    <input type="password" name="password" placeholder="  Şifrə">
                </div>
                <p>Şifrəni unutmusan?</p>
                <button>DAXİL OL</button>
            </div>

            <div class="signup hide">
                <h2>QEYD OL</h2>
                <div class="inputbox">
                    <input type="text" name="fullname" placeholder="  İstifadəçi adı">
                    <input type="text" name="email" placeholder="  Email">
                    <input type="password" name="password" placeholder="  Şifrə">
                </div>
                <button>QEYD OL</button>
            </div>

        </div>

    </div>



    <footer>
        <div class="footer-container">
            <a href="index.html" class="logo"><img src="images/logo.webp" alt="logo"></a>
            <p>© 2025 Bütün hüquqlar qorunur.</p>
        </div>

        <div class="bottom-menu">
            <div class="menu-item" data-page="calculator">
                <a href="calculator.html">
                    <div class="icon"> <i class="ri-calculator-line"></i></div>
                </a>
            </div>
            <div class="menu-item active" data-page="home">
                <a href="index.html">
                    <div class="icon"><i class="ri-home-4-line"></i></div>
                </a>
            </div>
            <div class="menu-item" data-page="profile">
                <a href="login.html">
                    <div class="icon"><i class="ri-user-3-fill"></i></div>
                </a>
            </div>
        </div>

    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="script.js"></script>

<script>
    var $loginMsg = $('.loginMsg'),
        $login = $('.login'),
        $signupMsg = $('.signupMsg'),
        $signup = $('.signup'),
        $frontbox = $('.frontbox');

    $('#switch1').on('click', function () {
        $loginMsg.toggleClass("visibility");
        $frontbox.addClass("moving");
        $signupMsg.toggleClass("visibility");

        $signup.toggleClass('hide');
        $login.toggleClass('hide');
    })

    $('#switch2').on('click', function () {
        $loginMsg.toggleClass("visibility");
        $frontbox.removeClass("moving");
        $signupMsg.toggleClass("visibility");

        $signup.toggleClass('hide');
        $login.toggleClass('hide');
    })


    const user = document.querySelector('.user');
    const dropdown = document.querySelector('.dropdown-menu');

    user.addEventListener('click', function (e) {
        e.preventDefault();
        dropdown.classList.toggle('show');
    });

    // Menyu xaricinə klik edildikdə bağlanması üçün
    document.addEventListener('click', function (e) {
        if (!user.contains(e.target)) {
            dropdown.classList.remove('show');
        }
    });

</script>


</html>
