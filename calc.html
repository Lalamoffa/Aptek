<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Ümumi stil */
        .user {
            position: relative;
        }

        .user a {
            text-decoration: none;
            color: #000;
            font-size: 20px;
        }

        /* Dropdown menyusu */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            display: none;
            z-index: 100;
        }

        /* Profil məlumatları */
        .profile {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .profile-email {
            font-size: 14px;
            margin: 5px 0 0;
            color: #777;
        }

        /* Dropdown seçimləri */
        .dropdown-options {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .dropdown-options li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-options li:last-child {
            border-bottom: none;
        }

        .dropdown-options li a {
            text-decoration: none;
            color: #333;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-options li a:hover {
            background-color: #f2f2f2;
        }

        /* Hover zamanı dropdown menyunu göstər */
        .user:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <li class="user">
        <a href="login.html">
            <i class="ri-user-3-fill"></i>
        </a>
        <div class="dropdown-menu">
            <div class="profile">
                <img src="profile.jpg" alt="Profile Picture" class="profile-img">
                <h3 class="profile-name">Lale Memmedova</h3>
            </div>
            <ul class="dropdown-options">
                <li><a href="profile.html">Profilim</a></li>
                <li><a href="settings.html">Tənzimləmələr</a></li>
                <li><a href="logout.html">Çıxış</a></li>
            </ul>
        </div>
    </li>

</body>
<script>
    const user = document.querySelector('.user');
    const dropdown = document.querySelector('.dropdown-menu');

    user.addEventListener('click', function (e) {
        e.preventDefault();
        dropdown.classList.toggle('show');
    });

    // Menyu xaricinə klik edildikdə bağlanması üçün
    document.addEventListener('click', function (e) {
        if (!user.contains(e.target)) {
            dropdown.classList.remove('show');
        }
    });

</script>

</html>
